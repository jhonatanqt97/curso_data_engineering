version: 2

sources:

  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO13_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:

      - name: addresses
        description: >
          Este modelo se ha generado a partir de la tabla promos de nuestro source sql server dbo.
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
            tests:
              - unique
              - not_null        
          - name: zipcode
          - name: country
            tests:
              - accepted_values:
                  values: ['United States']
          - name: address
          - name: state
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: events
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id
            tests:
              - unique
              - not_null
          - name: page_url
          - name: event_type
            tests:
              - accepted_values:
                  values: ['checkout','package_shipped','add_to_cart','page_view']
          - name: user_id
          - name: product_id
          - name: session_id
          - name: created_at
          - name: order_id
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            tests:
              - not_null
              - unique   
          - name: shipping_service
          - name: shipping_cost
            tests:
              - not_null
              - positive_value    
          - name: address_id
            tests:
              - relationships:
                  to: source('sql_server_dbo', 'addresses')
                  field: address_id
          - name: created_at
            tests:
              - dbt_expectations.expect_column_values_to_match_regex:
                  regex: r"\d{4}-(?:0[1-9]|1[0-2])-(?:0[1-9]|[1-2]\d|3[0-1])T(?:[0-1]\d|2[0-3]):[0-5]\d:[0-5]\d-(?:[0-1]\d|2[0-3]):[0-5]\d" 
          - name: promo_id
            tests: 
              - relationships:
                  to: source('sql_server_dbo', 'promos')
                  field: promo_id
                   where length(promo_id) > 0 
          - name: estimated_delivery_at
          - name: order_cost
            tests:
              - positive_value
              - not_null 
          - name: user_id
          - name: order_total
            tests:
              - not_null
              - positive_value    
          - name: delivered_at
          - name: tracking_id
            tests:
              - not_null
          - name: status
            tests:
              - accepted_values:
                  values: ['delivered', 'shipped', 'preparing']
          - name: _fivetra_deleted
          - name: _fivetran_synced

      - name: order_items
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            tests:
              - not_null
              - unique      
          - name: product_id
          - name: quantity
            tests:
              - not_null
              - positive_value
          - name: _fivetra_deleted
          - name: _fivetran_synced

      - name: products
        loaded_at_field: _fivetran_synced
        columns:
          - name: product_id
            tests:
              - unique
              - not_null
          - name: price
            tests:
              - not_null
              - positive_value
          - name: name
            tests:
              - not_null
          - name: inventory
            tests:
              - not_null
              - positive_value
          - name: _fivetra_deleted
          - name: _fivetran_synced

      - name: promos
        loaded_at_field: _fivetran_synced
        columns:
          - name: promo_id
            tests:
              - unique
              - not_null
          - name: discount
            tests:
              - not_null
              - positive_value
          - name: status
            tests:
              - accepted_values:
                  values: ['active', 'inactive']
          - name: _fivetra_deleted
          - name: _fivetran_synced

      - name: users
        loaded_at_field: _fivetran_synced
        columns:
          - name: user_id
            tests:
              - unique
              - not_null
          - name: updated_at
          - name: address_id
          - name: last_name
          - name: created_at
          - name: phone_number
          - name: total_orders
          - name: first_name
          - name: email
          - name: _fivetra_deleted
          - name: _fivetran_synced

      