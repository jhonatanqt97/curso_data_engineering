version: 2

models:
  - name: stg_promos
    description: >
      Este modelo se ha generado a partir de la tabla promos de nuestro source sql server dbo.
    columns:
      - name: desc_promo
        description: >
         el nombre de la promocion
        tests:
          - not_null
      - name: id_promo
        description: >
          El identificador único de la promocion.
        tests:
          - not_null
          - unique
      - name: status
        data_type: varchar
        description: "estado de la promocion"
        tests:
          - not_null
      - name: discount
        description: >
          cantidad de descuento de la promocion 
        tests:
          - not_null

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "fecha de sincronizacion de datos"

  - name: stg_addresses
    description: "Este modelo se ha generado a partir de la tabla addresses de nuestro source sql server dbo."
    columns:
      - name: id_address
        data_type: varchar
        description: "El identificador único de la dirección"
        tests:
          - not_null
          - unique

      - name: zipcode
        data_type: number
        description: "codigo postal de la dirección"
        tests:
          - not_null

      - name: country
        data_type: varchar
        description: "columna referente al país de la dirección"
        tests:
          - not_null

      - name: address
        data_type: varchar
        description: "nombre de la dirección"
        tests:
          - not_null

      - name: state
        data_type: varchar
        description: "nombre del estado de la dirección"
        tests:
          - not_null
     
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "fecha de sincronizacion de los datos"
        tests:
          - not_null

  - name: stg_event_type
    description: "Este modelo se ha generado a partir de la tabla events de nuestro source sql server dbo."
    columns:
      - name: id_event_type
        data_type: varchar
        description: "El identificador único del tipo de evento"
        tests:
          - not_null
          - unique

      - name: desc_event_type
        data_type: varchar
        description: "nombres de los ditintos tipos de eventos"
        tests:
          - not_null

  - name: stg_order_items
    description: "Este modelo se ha generado a partir de la tabla order_items de nuestro source sql server dbo."
    columns:
      - name: order_id
        data_type: varchar
        description: "El identificador único referente a orders"
        tests:
          - not_null
        
      - name: product_id
        data_type: varchar
        description: "El identificador único referente a productos"
        tests:
          - not_null

      - name: quantity
        data_type: number
        description: "cantidad de productos pedidos en una order"
        tests:
          - not_null
          - positive_value

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "fecha de sincronizacion de los datos"
        tests:
          - not_null

  - name: stg_orders
    description: "Este modelo se ha generado a partir de la tabla orders de nuestro source sql server dbo."
    columns:
      - name: id_order
        data_type: varchar
        description: "El identificador único de las orders"
        tests:
          - not_null
          - unique

      - name: shipping_service
        data_type: varchar
        description: "compañia de reparto"
        tests:
          - not_null
  
      - name: shipping_cost_$
        data_type: float
        description: "coste de reparto"
        tests:
          - not_null
        
      - name: id_address
        data_type: varchar
        description: "El identificador único de las direcciones"
        tests:
          - not_null

      - name: created_at_utc
        data_type: timestamp_ltz
        description: "fecha de la creacion de la order"
        tests:
          - not_null
    
      - name: id_promo
        data_type: varchar
        description: "El identificador único de las promociones relacionadas con orders"
        tests:
          - not_null

      - name: estimated_delivery_at_utc
        data_type: timestamp_ltz
        description: "tiempo estimado de envio"
        tests:
          - not_null

      - name: order_cost_$
        data_type: float
        description: "costo de la order"
        tests:
          - not_null

      - name: id_user
        data_type: varchar
        description: "El identificador único de los usuarios relacionados con orders"
        tests:
          - not_null

      - name: order_total_$
        data_type: float
        description: "costo total de una orden"
        tests:
          - not_null

      - name: delivered_at
        data_type: timestamp_ltz
        description: "fecah de entrega"
        tests:
          - not_null

      - name: id_tracking
        data_type: varchar
        description: "indetificador unico de seguimiento"
        tests:
          - not_null

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "fecha de sincronizacion de los datos"
        tests:
          - not_null

  - name: stg_products
    description: "Este modelo se ha generado a partir de la tabla products de nuestro source sql server dbo."
    columns:
      - name: id_product
        data_type: varchar
        description: "identificador unico del producto"
        tests:
          - unique
          - not_null

      - name: price_$
        data_type: float
        description: "preio del producto"
        tests:
          - not_null

      - name: name
        data_type: varchar
        description: "nombre del producto"
        tests:
          - not_null

      - name: inventory
        data_type: number
        description: "cantidad de producto"
        tests:
          - not_null

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "fecha de sincronizacion de los datos"
        tests:
          - not_null

  - name: stg_sql_server_dbo_events
    description: "Este modelo se ha generado a partir de la tabla eventos de nuestro source sql server dbo."
    columns:
      - name: id_event
        data_type: varchar
        description: "identificador unico del evento"
        tests:
          - unique
          - not_null

      - name: page_url
        data_type: varchar
        description: "url de la pagina del negocio"
        tests:
          - not_null

      - name: id_event_type
        data_type: varchar
        description: "identificador unico del tipo de evento"
        tests:
          - not_null

      - name: id_user
        data_type: varchar
        description: "identificador unico del usuario relacionado con el evento"
        tests:
          - not_null

      - name: id_product
        data_type: varchar
        description: "identificador unico del producto relacionado con el evento"
        tests:
          - not_null

      - name: id_session
        data_type: varchar
        description: "identificador único de la sesion relacionado con el evento"
        tests:
          - not_null

      - name: created_at_utc
        data_type: timestamp_ltz
        description: "fecha de creacion del evento"
        tests:
          - not_null

      - name: id_order
        data_type: varchar
        description: "identificador unico de la order relacionado con el evento "
        tests:
          - not_null

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "fecha de sincronizacion de los datos"
        tests:
          - not_null

  - name: stg_users
    description: "Este modelo se ha generado a partir de la tabla usuarios de nuestro source sql server dbo."
    columns:
      - name: id_user
        data_type: varchar
        description: "identificador unico del usuario"
        tests:
          - unique
          - not_null

      - name: updated_at_utc
        data_type: timestamp_ltz
        description: "fecha de actualizacion"
        tests:
          - not_null

      - name: id_address
        data_type: varchar
        description: "identificador unico de la direccion relacionado con usuarios"
        tests:
          - not_null

      - name: last_name
        data_type: varchar
        description: "apellidos"
        tests:
          - not_null

      - name: created_at_utc
        data_type: timestamp_ltz
        description: "feacha de creacion"
        tests:
          - not_null

      - name: phone_number
        data_type: varchar
        description: "numero de telefono de los usuarios"
        tests:
          - not_null

      - name: total_orders
        data_type: number
        description: "total de orders realizado por un usuario"
        tests:
          - not_null

      - name: first_name
        data_type: varchar
        description: "nombre de los usuarios"
        tests:
          - not_null

      - name: email
        data_type: varchar
        description: "correo electronico de usuarios"
        tests:
          - not_null

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: "fecha de sincronizacion de los datos"
        tests:
          - not_null

  

  